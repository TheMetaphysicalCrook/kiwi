
<!doctype html>
<head>
    <title>Test Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

    <link rel="stylesheet" type="text/css" href="screen.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.js"></script>
    <script src="auto-render-latex.min.js" type="text/javascript"></script>

    <link href="prism.css" rel="stylesheet" />
</head>
<body>
    <section id="content">
    <article id="page">
        <article>
            <p>This is a test page for various things. </p>

<p>This is some <code>inline</code> code.</p>

<pre><code class="language-python">a = &quot;a syntax highlighted block&quot; 

class Foo(object):
  def __init__(self, bar):
    self.bar

foo = Foo(&quot;what&quot;)
</code></pre>

<p><code>What is love?</code></p>

<p>$a = 5$</p>

<p>\[
    \int_2^3
\]</p>

<ul>
<li class="task-list-item"><input type="checkbox"> a checklist
</li>
<li class="task-list-item"><input type="checkbox" checked> with some completed things
</li>
</ul>

        </article>
    </article>

    <script type="text/javascript" src="links.js">
    </script>
    

    <script>
        injectRawMarkdown("- [ ] a checklist\n- [x] with some completed things");
        renderMathInElement(
            document.getElementById("page"),
            {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\[", right: "\\]", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false}
                ]
            }
        );
    </script>

    <script src="prism.js"></script>
</body>
</html>
